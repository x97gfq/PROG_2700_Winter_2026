<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2 - SCSS Mixins</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>SCSS Mixins Example</h1>
            <p class="subtitle">Demonstrating reusable mixin patterns</p>
        </header>

        <main class="content">
            <button class="btn btn-primary">Primary Button</button>
            <button class="btn btn-success">Success Button</button>
            <button class="btn btn-danger">Danger Button</button>
            <button class="btn btn-large">Large Button</button>
        </main>

        <section class="cards">
            <div class="card">
                <h3>Flexbox Centered</h3>
                <p>This card uses a flexbox centering mixin</p>
            </div>

            <div class="card">
                <h3>Flexbox Centered</h3>
                <p>Same mixin, consistent layout</p>
            </div>

            <div class="card">
                <h3>Flexbox Centered</h3>
                <p>Reusable across all cards</p>
            </div>
        </section>
    </div>
</body>

</html>
