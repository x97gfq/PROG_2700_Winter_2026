<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 3 - SCSS Functions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>SCSS Functions Example</h1>
            <p class="subtitle">Demonstrating custom and built-in functions</p>
        </header>

        <main class="content">
            <div class="pricing-card basic">
                <h2>Basic Plan</h2>
                <p class="price">$9.99</p>
                <p class="description">Perfect for individuals</p>
                <button class="btn">Choose Plan</button>
            </div>

            <div class="pricing-card pro">
                <h2>Pro Plan</h2>
                <p class="price">$19.99</p>
                <p class="description">Best for professionals</p>
                <button class="btn">Choose Plan</button>
            </div>

            <div class="pricing-card enterprise">
                <h2>Enterprise</h2>
                <p class="price">$49.99</p>
                <p class="description">For large teams</p>
                <button class="btn">Choose Plan</button>
            </div>
        </main>

        <section class="demo-section">
            <h2>Function Demonstrations</h2>
            <div class="demo-grid">
                <div class="demo-box px-conversion">px to rem conversion</div>
                <div class="demo-box strip-unit">Strip unit function</div>
                <div class="demo-box color-contrast">Auto text contrast</div>
                <div class="demo-box tint-shade">Tint & shade functions</div>
            </div>
        </section>
    </div>
</body>

</html>
