<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Conference Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸŽ® Register for the Pokemon Conference</h1>

        <!-- Registration Form -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="favoritePokemon" class="form-label">Favorite Pokemon:</label>
                                <input type="text" class="form-control" id="favoritePokemon" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Add Attendee</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Attendees List -->
        <div class="row">
            <div class="col-md-12">
                <h3>Registered Attendees (<span id="attendeeCount">0</span>)</h3>
                <div id="attendeesList" class="mt-3">
                    <p class="text-muted">No attendees registered yet.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
