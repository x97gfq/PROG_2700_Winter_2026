<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Stopwatch</h1>

                        <div id="display" class="display-time mb-4">00:00:00</div>

                        <div class="btn-group" role="group">
                            <button id="startBtn" class="btn btn-success btn-lg">Start</button>
                            <button id="pauseBtn" class="btn btn-warning btn-lg" disabled>Pause</button>
                            <button id="stopBtn" class="btn btn-danger btn-lg" disabled>Stop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
