<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Arrays Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Management System</h1>
        <p class="text-center text-muted">Demonstrating Objects and Arrays in JavaScript</p>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="btn-group" role="group">
                    <button id="sortByName" class="btn btn-primary">Sort by Name</button>
                    <button id="sortByAge" class="btn btn-primary">Sort by Age</button>
                    <button id="sortByGrade" class="btn btn-primary">Sort by Grade</button>
                    <button id="filterHonors" class="btn btn-success">Show Honors (90+)</button>
                    <button id="showAll" class="btn btn-secondary">Show All</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Grade (%)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="studentTable">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Statistics</h5>
                        <p><strong>Total Students:</strong> <span id="totalStudents">0</span></p>
                        <p><strong>Average Grade:</strong> <span id="averageGrade">0</span>%</p>
                        <p><strong>Honors Students:</strong> <span id="honorsCount">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
