<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Manager - Drag & Drop</h1>
        <p class="text-center text-muted">Demonstrating Classes, Objects, and Array Manipulation</p>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>To Do</h4>
                        <small>Tasks: <span id="todoCount">0</span></small>
                    </div>
                    <div id="todoList" class="card-body drop-zone" data-list="todo">
                        <!-- Tasks will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>Done</h4>
                        <small>Tasks: <span id="doneCount">0</span></small>
                    </div>
                    <div id="doneList" class="card-body drop-zone" data-list="done">
                        <!-- Tasks will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5>Array Status (View Console for Details)</h5>
                        <p class="text-muted">Open browser console (F12) to see array operations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
