<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter - Function Expression Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Click Counter</h1>
        <p>This example uses function expressions with onclick handlers.</p>
        <div id="display" class="counter-display">0</div>
        <div class="button-group">
            <button id="incrementBtn" class="btn btn-success">Increment</button>
            <button id="decrementBtn" class="btn btn-danger">Decrement</button>
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
