<!DOCTYPE html>
<html lang="en"> <!-- Semantic root language -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for the Pokémon Convention!</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>
  <main> 
    <!-- Semantic main content -->
    <h1>Register for the Pokémon Convention!</h1>

    <!-- The form students will validate -->
    <form id="registration-form" aria-label="Convention registration">
      <fieldset> <!-- Group related inputs -->
        <legend>Your Details</legend>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required> <!-- TODO: check not empty -->
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required> <!-- TODO: basic email pattern check -->
        <label for="trainer">Trainer Level</label>
        <select id="trainer" name="trainer"> <!-- TODO: ensure a value is selected -->
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="expert">Expert</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button> <!-- Handlers in script.js -->
    </form>
  </main>
  <script src="script.js"></script> <!-- Wire up validation -->
</body>
</html>
