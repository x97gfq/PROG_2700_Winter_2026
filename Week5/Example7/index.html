<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 7 - localStorage Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ðŸ“¦ localStorage Manager</h1>
        <p class="subtitle">Add, view, and delete localStorage items</p>

        <div class="input-section">
            <div class="input-group">
                <label for="keyInput">Key:</label>
                <input type="text" id="keyInput" placeholder="Enter key name">
            </div>
            <div class="input-group">
                <label for="valueInput">Value:</label>
                <input type="text" id="valueInput" placeholder="Enter value">
            </div>
            <button id="addBtn">Add to localStorage</button>
        </div>

        <div class="storage-section">
            <h2>localStorage Items</h2>
            <div id="storageList" class="storage-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
