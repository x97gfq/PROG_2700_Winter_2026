<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2: Pokemon Team Builder - Solution</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>⚔️ Pokemon Team Builder</h1>
        <p class="subtitle">Build your ultimate Pokemon team</p>

        <div class="card">
            <h2>Add Pokemon to Your Team</h2>
            <form id="addForm">
                <div class="form-group">
                    <label for="pokemonInput">Pokemon Name:</label>
                    <input type="text" id="pokemonInput" placeholder="e.g., pikachu, charizard" required>
                </div>
                <button type="submit">Add to Team</button>
            </form>
            <p class="team-limit">Team size: <span id="teamCount">0</span>/6</p>
        </div>

        <div id="loading" class="loading hidden">Fetching Pokemon...</div>
        <div id="error" class="error hidden"></div>

        <div id="teamContainer" class="team-container">
            <h2>Your Team</h2>
            <div id="teamGrid" class="team-grid"></div>
            <div id="teamStats" class="team-stats hidden">
                <h3>Team Statistics</h3>
                <p>Total HP: <span id="totalHp">0</span></p>
                <p>Average Height: <span id="avgHeight">0</span></p>
                <p>Team Types: <span id="teamTypes"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
